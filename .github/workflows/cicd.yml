name: deploy staging webapp

on:
  push:
    branches:
      - dev

jobs:
  lintTest:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install Dependencies
        run: |
          echo "Running Installing Dependencies ..."
          npm install
      - name: Run Linting
        run: |
          echo "Running Linting tests ..."
          npm run lint
        env:
          CI: true